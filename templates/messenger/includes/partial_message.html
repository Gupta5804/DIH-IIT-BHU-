<li>
  <img src="{{ message.from_user.userprofile.get_picture }}" class="picture">
  <div>
    <h5>
      <small class="pull-right">
        {{ message.date|date:'N d G:i' }}
      </small>
      <a href="{% url 'profile' message.from_user.username %}">
        {{ message.from_user.first_name }} {{ message.from_user.last_name }} ({{ message.from_user.username}} )
      </a>
    </h5>
    {{ message.message }}
  </div>
</li>
