<article>
  <h2><a href="{% url 'article' article.slug %}">{{ article.title }}</a></h2>
  <div class="info">

    <span class="user">
      <a href="{% url 'profile' article.create_user.username %}">by-  <img src="{{ article.create_user.userprofile.get_picture }}" class="img-circle"></a>
      <a href="{% url 'profile' article.create_user.username %}">{{ article.create_user.first_name }} {{ article.create_user.last_name }} </a>
    </span>

    <span class="comments">
      <span class="fa fa-comment"></span>
      {{ article.get_comments.count }} Comments
    </span>
  </div>
  <div class="content">
    {{ article.get_content_as_markdown|safe }}
  </div>
  {% if article.get_tags %}
    <div class="tags">
      {% for tag in article.get_tags %}
        <a href="{% url 'tag' tag.tag %}"><span class="label label-default">{{ tag }}</span></a>
      {% endfor %}
    </div>
  {% endif %}
</article>
