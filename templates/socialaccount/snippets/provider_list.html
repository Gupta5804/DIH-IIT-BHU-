{% load socialaccount %}
{% load static %}
{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "openid" %}
{% for brand in provider.get_brands %}

<li>
  <a title="{{brand.name}}" 
     class="socialaccount_provider {{provider.id}} {{brand.id}}"
     href="{% provider_login_url provider.id openid=brand.openid_url process=process %}"
     >{{brand.name}}</a>
</li>
{% endfor %}
{% endif %}
<li>
  <button title="{{provider.name}}" class="socialaccount_provider {{provider.id}} loginBtn loginBtn--google" style="width:256.58px"
          href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}"><i class="fa fa-google-plus-official" style="width:26.71px"></i>Sign in with {{provider.name}}</button>
</li>
{% endfor %}
